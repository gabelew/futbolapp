<div class="col-md-6 col-md-offset-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-2 text-center">Ranking</th> <th class="col-md-10 text-center">Team Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in vm.rankedTeams">

          <td class="text-center"><h2>{{ $index + 1 }}</h1></td>

        </div>
      </tr>
    </tbody>
  </table>
</div>
