<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>GoFutbol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
  </head>

  <body ng-app="futbolApp">
    <nav>
      <div class="container-fluid">
        <h1><a class="nostyle" href="/">GoFutbol</a></h1>
      </div>
    </nav>

    <div class="container-fluid">
        <div ng-view></div>
    </div>

    <!-- Modules -->
    <script src="app/app.module.js"></script>

    <script src="app/app.route.js"></script>

    <!-- Controllers -->
    <script src="app/league/league.controller.js"></script>
    <script src="app/team/team.controller.js"></script>
    <script src="app/player/player.controller.js"></script>
    <script src="app/game/game.controller.js"></script>
    
    <!-- Services -->
    <script src="app/services/teams.service.js"></script>
    <script src="app/services/games.service.js"></script>
    <script src="app/services/players.service.js"></script>
    <script src="app/services/goals.service.js"></script>


  </body>
</html>
